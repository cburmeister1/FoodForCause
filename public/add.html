<!DOCTYPE html>
<html lang="en-us">
	<head>

		<meta charset="UTF-8">
		<title>Food For Cause</title>

		<!-- Bootstrap CSS & JS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	</head>
	<body>
		
		<div class="container">

			<div class="jumbotron">
				<h1>Food For Cause</h1>
				<h3>Help supply local food pantries, to make Kansas City a better place.</h3>
				<hr>
				<a href="/" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-eye-open"></span> Search Items</a>
				<a href="/add" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-plus"></span> Add New Item</a>
				<a href="/available" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-th-list"></span> Available Items</a>
				<a href="/reserved" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-th-list"></span> Reserved Items</a>
			</div>

			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title"><strong>Add Item</strong></h3>
						</div>

						<div class="panel-body">
							<form action="" method="POST" role="form">
								<div class="form-group">
									<label for="">Name</label>
									<input type="text" class="form-control" id="name" placeholder="">
								</div>
								<div class="form-group">
									<label for="">Category</label>
									<select class="form-control" id="category">
										<option selected value="">All Categories</option>
										<option value="Proteins">Proteins</option>
										<option value="Grains">Grains</option>
										<option value="Vegetables">Vegetables</option>
										<option value="Fruits">Fruits</option>
										<option value="Dairy">Dairy</option>
										<option value="Oils">Oils</option>
									  </select>									
								</div>
								<div class="form-group">
									<label for="">Quantity (Pounds)</label>
									<input type="text" class="form-control" id="quantity" placeholder="">
								</div>
								<div class="form-group">
									<label for="">Expiration (Days)</label>
									<input type="text" class="form-control" id="expiration" placeholder="">
								</div>
							<br>
							<div class="text-right">
								<button type="submit" class="btn btn-primary btn-md" id="add-btn"> Add Item</button>
							</div>
						</div>

					</div>
				</div>			
			</div>

		</div>

	<!-- Custom Script -->
	<script src="js/add.js" type="text/javascript"></script>
	</body>
</html>
